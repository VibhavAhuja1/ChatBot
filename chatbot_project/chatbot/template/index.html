<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
        .input-group {
            display: flex;
        }
        .input-group input {
            flex-grow: 1;
        }
        .input-group button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
 
<div class="chat-container">
    <h2>Chat with our AI Bot</h2>
    <div id="chat-box" class="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message..." />
        <button id="send-btn" class="btn btn-primary">Send</button>
    </div>
</div>
 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Function to append chat messages to the chat box
        function appendMessage(message, sender) {
            var messageElement = $('<div class="chat-message ' + sender + '"></div>');
            messageElement.text(message);
            $('#chat-box').append(messageElement);
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Scroll to the bottom
        }
 
        // Function to send user input to the backend
        function sendMessage(userText) {
            $.ajax({
                url: '/api/chat/',  // Updated API endpoint
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ text: userText }),
                success: function (response) {
                    // Display the user's message and the bot's response
                    appendMessage(response.user, 'user');
                    appendMessage(response.response, 'bot');
                },
                error: function (xhr, status, error) {
                    // Handle error
                    appendMessage("Sorry, there was an error. Please try again later.", 'bot');
                }
            });
        }
 
        // Send button click event
        $('#send-btn').click(function () {
            var userText = $('#user-input').val();
            if (userText.trim() !== "") {
                appendMessage(userText, 'user');
                $('#user-input').val(""); // Clear input field
                sendMessage(userText); // Send the message to the server
            }
        });
 
        // Optionally, enable pressing 'Enter' to send the message
        $('#user-input').keypress(function (e) {
            if (e.which === 13) {  // Enter key
                $('#send-btn').click();
            }
        });
    });
</script>
 
</body>
</html>
